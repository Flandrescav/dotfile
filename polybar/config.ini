[global/wm]
margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/mybar]
width = 100%
height = 30
radius = 1

background = ${colors.ac}
foreground = ${colors.fg}


border-size = 0
border-color = ${colors.tp}

padding = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"

modules-left = menu bspwm
modules-center = date
modules-right = filesystem backlight pulseaudio network battery

spacing = 0

cursor-click = pointer
tray-position = right
tray-maxsize = 16
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

[settings]
screenchange-reload = true
